services:
  - type: web
    name: job-hunter-api
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: pip install poetry && poetry install --no-root
    startCommand: poetry run uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: POETRY_VERSION
        value: "1.8.0"
      - key: DATABASE_URL
        sync: false
      - key: BEDROCK_ENABLED
        value: "true"
      - key: BEDROCK_REGION
        value: eu-west-2
      - key: BEDROCK_MODEL_ID
        value: eu.anthropic.claude-sonnet-4-5-20250929-v1:0
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
