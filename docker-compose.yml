# Docker Compose for local development
version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./data/job_hunter.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_BASE_URL=https://cloud.langfuse.com
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Optional: PostgreSQL for production-like local environment
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: job_hunter
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: job_hunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - postgres  # Only start with: docker-compose --profile postgres up

volumes:
  postgres_data:
